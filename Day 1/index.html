<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Day #1 WhitespaceRespecter</title>
</head>

<body>
    <div class="wrapper">
            <div class="opt-wrapper">
                <div class="slider">
                    <label for="width-range">Grid Width</label>
                    <input type="range" id="width-range" min="1" max="50">
                    <span id="width-value">00</span>
                </div>
                <div class="slider">
                    <label for="height-range">Grid Height</label>
                    <input type="range" id="height-range" min="1" max="50">
                    <span id="height-value">00</span>
                </div>
            </div>
            <div class="opt-wrapper">
                <button id="submit-grid">Create Grid</button>
            </div>
            <div class="opt-wrapper">
                <label for="color-input" class="color-label">Choose color:</label>
                <input type="color" id="color-input">
            </div>
            <div class="opt-wrapper">
                <button id="clear-grid">Delete Grid</button>
                <button id="erase-btn">Erase paint</button>
                <button id="paint-btn">Paint</button>
            </div>
    </div>




    <script src="index.js"></script>
</body>

</html>
